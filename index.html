<!DOCTYPE HTML>
<html>
<head>
  <title>Wibblish</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link type="text/css" rel="stylesheet" href="dist/css/materialize.min.css"  media="screen,projection"/>
  <style type="text/css">
  body {
      background-color: #fff;
  }
  textarea#speech {
    height: 100px;
    width: 640px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col s2" id="dropdowns">
        <label>Pitch</label>
        <p class="range-field">
          <input type="range" id="pitch" min="0.1" max="8" step="0.1" value="1.0" />
        </p>
        <label>Pitch Range</label>
        <p class="range-field">
          <input type="range" id="pitchRange" min="0" max="8" step="0.1" value="0" />
        </p>
      </div>
      <div class="col s10" id="gameContainer"></div>
    </div>
    <div class="row">
      <div class="col s10 offset-s2 input-field">
        <textarea id="speech" class="materialize-textarea">Welcome to wibblish! Type what you want me to say in the textarea below, or click Generate for profound wisdom.</textarea>
        <label for="speech">Say this:</label>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="dist/js/materialize.min.js"></script>
  <script src="dist/vendor.bundle.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
